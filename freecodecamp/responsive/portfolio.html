<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    //portfolio page free code camp
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="logo"
      />
      <nav id="navbar">
        <a class="nav-link" href="#projects">Projects</a>
        <a class="nav-link" href="#contact">Contact</a>
        <a
          class="nav-link"
          id="profile-link"
          target="_blank"
          src="https://github.com/alemedinabjj"
          >Github Profile</a
        >
      </nav>
    </header>
    <section id="welcome-section">
      <h1>Welcome to my portfolio</h1>
    </section>
    <section id="projects">
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="Tribute Page"
          />
          <h3>Tribute Page</h3>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey.jpg"
            alt="Survey Form"
          />
          <h3>Survey Form</h3>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/landing.jpg"
            alt="Product Landing Page"
          />
          <h3>Product Landing Page</h3>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="Tribute Page"
          />
          <h3>Tribute Page</h3>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey.jpg"
            alt="Survey Form"
          />
          <h3>Survey Form</h3>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://codepen.io/" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/landing.jpg"
            alt="Product Landing Page"
          />
          <h3>Product Landing Page</h3>
        </a>
      </div>
    </section>
    <section id="contact">
      <h3>Contact</h3>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <video id="video" controls>
      <source
        src="https://cdn.freecodecamp.org/testable-projects-fcc/video/tribute.mp4"
        type="video/mp4"
      />
    </video>
    <footer id="footer">
      <p>Created by Alexandre Medina</p>
    </footer>
  </body>
